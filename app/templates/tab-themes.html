<div class="button-theme" layout="row" layout-align="end center">
  <md-button aria-label="ThemeAlt" class="md-fab md-primary md-mini altTheme" md-theme="blue-grey" ng-click="dynamicTheme = 'blue-grey'">
  </md-button>
  <md-button aria-label="ThemeDefault" class="md-fab md-primary md-mini default" md-theme="default" ng-click="dynamicTheme = 'default'">
  </md-button>
</div>
