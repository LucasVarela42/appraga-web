<md-dialog aria-label="Detalhes" class="dialogDetail md-medium md-primary" md-theme="{{ dynamicTheme }}" md-theme-watch>
  <div flex="noshrink" layout="column" layout-margin layout-align="center center" ng-show="isLoading">
    <md-progress-circular md-mode="indeterminate" md-diameter="80"></md-progress-circular>
    <div>Carregando...</div>
  </div>
  <form ng-cloak ng-repeat="praga in pragaDetalhada">
    <md-toolbar class="md-medium md-primary">
      <div class="md-toolbar-tools">
        <h2>{{praga.nome}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="hide()">
          <ng-md-icon icon="close" aria-label="Fechar"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content" ng-cloak>
        <div class="md-block" layout="column" layout-align="center center" >
          <div ng-repeat="imagem in praga.imagem">
            <p><img class="layer" data-ng-src="{{imagem}}" alt="praga"  ng-cloak></p>
          </div>

          <p>{{praga.cientifico}}</p>
          <p ng-bind-html="praga.descricao | linebreak | to_trusted"></p>
    </div>

    <md-divider layout-margin></md-divider>
    <div class="md-block gridListDynamicTiles" layout-margin flex-gt-sm ng-cloak>
      <label>Plantas</label>
      <md-grid-list md-cols-xs="2" md-cols-sm="4" md-cols-md="5" md-cols-gt-md="6" md-cols-gt-lg="8"
      md-row-height-gt-md="4:3" md-row-height="4:3"
      md-gutter="12px" md-gutter-gt-sm="8px">
      <md-grid-tile ng-repeat="planta in pragaSelecionada">
        <img data-ng-src="{{planta.imagem[0]}}" alt="planta" layout-fill>
        <md-grid-tile-footer layout-nowrap>
          <h3 >{{planta.nome}}</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>
</div>
</md-dialog-content>

<md-dialog-actions layout="row">
  <span flex></span>
  <!-- <md-button ng-click="answer('not useful')">
    Anterior
  </md-button> -->
  <md-button ng-click="altera(praga)">
    Alterar {{praga.nome}}
  </md-button>
</md-dialog-actions>

</md-dialog>
